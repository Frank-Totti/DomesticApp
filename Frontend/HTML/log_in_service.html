<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomesticApp - Homepage</title>
    <link rel="stylesheet" href="css/styles_log_in.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="logo">
                <img src="logo/logo.png" alt="Logo de DomesticApp">
                <span>DomesticApp</span>
            </div>
            <nav>
                <ul>
                    <li><button onclick="location.href='homepage.html'">Homepage</button></li>
                    <li><button onclick="location.href='log_in_service.html'">Log in</button></li>
                    <li><button onclick="location.href='sign_in_service.html'">Sign in</button></li>
                    <li><button onclick="location.href='app_customer.html'">App customer</button></li>
                    <li><button onclick="location.href='app_service.html'">App service</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="logo-section">
                <img src="logo/logo.png" alt="Logo Grande de DomesticApp">
                <h1>DomesticApp</h1>
                <p class="slogan">Lo mejor para tu hogar en un solo click</p>
            </div>
            <div class="login-container">
                <h2>Iniciar Sesión como servidor</h2>
                <form>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="divider"></div>
                <p class="comment">¿No tienes una cuenta?</p>
                <button class="register-button" onclick="location.href='sign_in_service.html'">Registrarse</button>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 DomesticApp. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
