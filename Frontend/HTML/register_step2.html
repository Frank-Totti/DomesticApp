<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomesticApp - Selección</title>
    <link rel="stylesheet" href="css/styles_selection.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="logo">
                <img src="logo/logo.png" alt="Logo de DomesticApp">
                <span>DomesticApp</span>
            </div>
            <nav>
                <ul>
                    <li><button onclick="location.href='homepage.html'">Homepage</button></li>
                    <li><button onclick="location.href='log_in_service.html'">Log in</button></li>
                    <li><button onclick="location.href='sign_in_service.html'">Sign in</button></li>
                    <li><button onclick="location.href='app_customer.html'">App customer</button></li>
                    <li><button onclick="location.href='app_service.html'">App service</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="logo-section">
                <img src="logo/logo.png" alt="Logo Grande de DomesticApp">
                <h1>DomesticApp</h1>
                <p class="slogan">Lo mejor para tu hogar en un solo click</p>
            </div>
            <div class="selection-container">
                <h2>Seleccione los detalles</h2>
                <form>
                    <label for="list1">Seleccione una opción:</label>
                    <select id="list1" name="list1">
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                    <label for="list2">Seleccione otra opción:</label>
                    <select id="list2" name="list2">
                        <option value="opcionA">Opción A</option>
                        <option value="opcionB">Opción B</option>
                        <option value="opcionC">Opción C</option>
                    </select>
                    <label for="field1">Campo de texto 1:</label>
                    <input type="text" id="field1" name="field1" required>
                    <label for="field2">Campo de texto 2:</label>
                    <input type="text" id="field2" name="field2" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 DomesticApp. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
