<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomesticApp - Registro de Clientes</title>
    <link rel="stylesheet" href="../CSS/styles_register_customer.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="logo">
                <img src="../logo/logo.png" alt="Logo de DomesticApp">
                <span>DomesticApp</span>
            </div>
            <nav>
                <ul>
                    <li><button onclick="location.href='homepage.html'">Homepage</button></li>
                    <li><button onclick="location.href='log_in_service.html'">Log in</button></li>
                    <li><button onclick="location.href='sign_in_service.html'">Sign in</button></li>
                    <li><button onclick="location.href='app_customer.html'">App customer</button></li>
                    <li><button onclick="location.href='app_service.html'">App service</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="logo-section">
                <img src="../logo/logo.png" alt="Logo Grande de DomesticApp">
                <h1>DomesticApp</h1>
                <p class="slogan">Lo mejor para tu hogar en un solo click</p>
            </div>
            <div class="register-container">
                <h2>Registro de Clientes</h2>
                <form>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="firstName">Nombres:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Apellidos:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="tNumber">Número de Telefono:</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                    <label for="receipt">Foto de un Recibo Público:</label>
                    <input type="file" id="receipt" name="receipt" accept="image/*" required>
                    <button type="submit">Registrarse</button>
                </form>
                <div class="divider"></div>
                <p class="comment">¿Ya tienes una cuenta?</p>
                <button class="login-button" onclick="location.href='log_in_service.html'">Iniciar Sesión</button>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 DomesticApp. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
