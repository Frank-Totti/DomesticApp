<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomesticApp - Homepage</title>
    <link rel="stylesheet" href="../CSS/styles_app_provider.css">
    <script src="../JavaScripts/app_service.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../logo/logo.png" alt="Logo de DomesticApp">
            <span>DomesticApp</span>
        </div>
        <nav>
            <ul>
                <li><button onclick="location.href='homepage.html'">Homepage</button></li>
                <li><button onclick="location.href='log_in_service.html'">Log in</button></li>
                <li><button onclick="location.href='sign_in_service.html'">Sign in</button></li>
                <li><button onclick="location.href='app_customer.html'">App customer</button></li>
                <li><button onclick="location.href='app_service.html'">App service</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div class="profile-section">
                <img id="profile-pic" src="https://via.placeholder.com/150" alt="Foto de perfil">
                <div class="name-section">
                    <h2 id="user-name">Nombre del Cliente</h2>
                    <h2 id="user-lastname">Apellido del Cliente</h2>
                </div>
                <div class="user-info">
                    <p><strong>Correo Electrónico:</strong> <span id="user-email">Correo Electrónico</span></p>
                    <p><strong>Dirección:</strong> <span id="user-address">Dirección</span></p>
                    <p><strong>Número de Teléfono:</strong> <span id="user-phone">Número de Teléfono</span></p>
                </div>
            </div>
            <footer>
                <p>&copy; 2024 DomesticApp. Todos los derechos reservados.</p>
            </footer>
        </div> 
        <div class="content-area">
            <div class="request-section">
                <h1>Solicitudes Recibidas</h1>
                <div class="request-container">
                    <div class="scrollbar">
                        <ul class="request-list" id="request-list">
                            <!-- Aquí se agregarán los request en estado false -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="request-completed-section">
                <h1>Solicitudes Completadas</h1>
                <div class="request-completed-container">
                    <div class="scrollbar-2">
                        <ul class="request-completed-list" id="request-completed-list">
                                <!-- Aquí se agregarán los request en estado true -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
